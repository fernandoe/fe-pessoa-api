apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: pessoa-api.dev.fernandoe.com
      http:
        paths:
          - backend:
              serviceName: pessoa-api
              servicePort: 80
  tls:
    - hosts:
        - pessoa-api.dev.fernandoe.com
      secretName: pessoa-api-dev-fernandoe-com-tls
